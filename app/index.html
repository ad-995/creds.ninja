<!DOCTYPE html>

    <meta property="og:description" content="Quickly get default credentials">
    <meta property="og:type" content="website">

    <meta property="og:url" content="https://creds.ninja">
    <meta property="og:locale" content='en_GB'>
    <meta name="twitter:card" content="summary" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Nosifer&display=swap" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />

<body>
    <div class="container">
        <main>
            <div class="row center-align">
                <div class="col s12">
                    <h1>creds.ninja</h1>
                    <p class="subheading"><i>Quickly get default application credentials!</i></p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input id=search class="search center-align" type="" name="" placeholder="SEARCH A VENDOR" onfocus="this.placeholder = ''" onblur="this.placeholder = 'SEARCH A VENDOR'" />
                </div>
            </div>
            <div class="row center-align" id="info">
                <div class="col s6 offset-s3">
                    <p class="info">A collaboration between <a href="https://githb.com/mez0cc">Mez0</a> and <a href="https://githb.com/michaelranaldo">Michael Ranaldo</a>.</p>
                </div>
            </div>
            <div class="row" id="export">
                <div class="col s12">
                    <button id="export" class="btn waves-effect waves-light green lighten-2" onclick="export_table()"><i class="material-icons">publish</i></button>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="results">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <ul class="social center-align">
            <li><a href="https://github.com/michaeljranaldo">Michael Ranaldo</a></li>
            <li><a href="https://github.com/mez0cc">Mez0</a></li>
            <li><a href="https://github.com/michaelranaldo/creds.ninja">Contributing</a></li>
        </ul>
    </footer>
    <script src="/js/jquery.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/creds.ninja.js"></script>
</body>

</html>
